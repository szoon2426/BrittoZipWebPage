<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BURRITO ZIP</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/header&footer.css" />
</head>

<body class="contact-page">
    <!--메뉴 바 -->
    <header>
        <!-- Logo Section -->
        <a href="main.html">
            <div class="logo-container">
                <img src="로고/BURRITO ZIP.png" alt="BURRITO ZIP Logo">
            </div>
        </a>

        <!-- Navigation Bar -->
        <nav>
            <a href="menu.html">메뉴</a>
            <a href="about.html" class="nav-title">BURRITO <span>ZIP</span></a>
            <a href="order_set.html">주문</a>
            <a href="contact.html">고객문의</a>
        </nav>
    </header>

    <div class="submit_container">
        <!-- 입력창 정렬을 위해 table 테그 사용 -->
        <table class="input_table">
            <tr>
                <!-- 이름 입력 -->
                <th scope="row">이름</th>
                <td><input type="text" class="input_name" placeholder="이름을 입력해주세요." maxlength="20" /></td>
            </tr>
            <tr>
                <!-- 연락처 입력 -->
                <th scope="row">연락처</th>
                <td><input type="text" class="input_phoneNum" placeholder="연락처를 입력해주세요." maxlength="20" /></td>
            </tr>
            <tr>
                <!-- 이메일 입력-->
                <div class = "email_container">
                    <th scope="row">이메일</th>
                    <td>
                        <input type="text" class="input_email" placeholder="이메일을 입력해주세요." maxlength="18" />
                        <span class="separator">@</span>
                        <input type="text" class="input_email_domain" placeholder="이메일 도메인" maxlength="18" />
                        <!-- select 테그를 사용해서 이메일 도메인 선택 기능 추가 -->
                        <select class="email_select" title="이메일 도메인 주소 선택">
                            <option value="">-선택-</option>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="hotmail.com">hotmail.com</option>
                            <option value="kakao.com">kakao.com</option>
                            <option value="nate.com">nate.com</option>
                            <option value="yahoo.com">yahoo.com</option>
                            <option value="custom">직접 입력</option>
                        </select>
                    </td>
                </div>
            </tr>
            <!-- 제목 입력-->
            <tr>
                <th scope="row">제목</th>
                <td><input type="text" class="input_title" placeholder="제목을 입력해주세요." /></td>
            </tr>
            <!-- 내용 입력 -->
            <tr>
                <th scope="row" style="vertical-align: top">내용</th>
                <!-- input 대신 여러 줄을 입력할 수 있는 textarea 테그 사용 -->
                <td><textarea class="input_content" placeholder="내용을 입력하세요"></textarea></td>
            </tr>
            <tr>
                <!-- 첨부 파일 -->
                <th scope="row" style = "vertical-align : top">첨부 파일</th>
                <td>
                    <input type="file" id="file_upload" />
                    <h6 class = "file_intro">
                        첨부된 지원 파일 형식: JPG, PNG, PDF 등<br/>
                        최대 파일 크기: 10MB<br/>
                        첨부된 파일은 문의 확인 및 처리를 위해서만 사용되며, 안전하게 보호됩니다.
                    </h6>
                </td>
            </tr>
            <!-- 제출 버튼 -->
            <tr>
                <th scope="row"></th>
                <td>
                    <div>
                        <button class="submit_button_design">보내기</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <!-- 하단 메뉴바 -->
    <footer>
        <div class="info">
            <div class="footer-title">BURRITO <span>ZIP</span></div>
            <p>주소: 서울 동작구 상도로21길 23</p>
            <p>연락처: 02-3280-0090</p>
            <p>영업시간: 10:00 - 19:30</p>
            <p>COPYRIGHT © 2025 ALL RIGHTS RESERVED BY BURRITO ZIP.</p>
        </div>
        <div class="logo-links">
            <a href="https://naver.me/G1wS9wGq" target="_blank">
                <img src="로고/NAVER.png" alt="Naver Logo" />
            </a>
            <a href="https://www.diningcode.com/profile.php?rid=UYu9bTveLzbd" target="_blank">
                <img src="로고/diningcode.jpg" alt="DiningCode Logo" />
            </a>
        </div>
    </footer>
</body>
<script src = "js/contact.js"></script>
</html>
