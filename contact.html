<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BURRITO ZIP</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/header&footer.css" />
</head>

<body class="contact-page">
    <header>
        <!-- Logo Section -->
        <a href="main.html">
            <div class="logo-container">
                <img src="로고/BURRITO ZIP.png" alt="BURRITO ZIP Logo">
            </div>
        </a>

        <!-- Navigation Bar -->
        <nav>
            <a href="menu.html">메뉴</a>
            <a href="about.html" class="nav-title">BURRITO <span>ZIP</span></a>
            <a href="order_set.html">주문</a>
            <a href="notice.html">고객문의</a>
        </nav>
    </header>

    <div class="submit_container">
        <table class="input_table">
            <tr>
                <!-- 이름 -->
                <th scope="row">이름</th>
                <td><input type="text" class="input_name" placeholder="이름을 입력해주세요." maxlength="20" /></td>
            </tr>
            <tr>
                <!-- 연락처 -->
                <th scope="row">연락처</th>
                <td><input type="text" class="input_phoneNum" placeholder="연락처를 입력해주세요." maxlength="20" /></td>
            </tr>
            <tr>
                <!-- 이메일 -->
                <div class = "email_container">
                    <th scope="row">이메일</th>
                    <td>
                        <input type="text" class="input_email" placeholder="이메일을 입력해주세요." maxlength="18" />
                        <span class="separator">@</span>
                        <input type="text" class="input_email_domain" placeholder="이메일 도메인" maxlength="18" />
                        <select class="email_select" title="이메일 도메인 주소 선택">
                            <option value="">-선택-</option>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="hotmail.com">hotmail.com</option>
                            <option value="kakao.com">kakao.com</option>
                            <option value="nate.com">nate.com</option>
                            <option value="yahoo.com">yahoo.com</option>
                        </select>
                    </td>
                </div>
            </tr>
            <tr>
                <!-- 제목 -->
                <th scope="row">제목</th>
                <td><input type="text" class="input_title" placeholder="제목을 입력해주세요." /></td>
            </tr>
            <tr>
                <th scope="row" style="vertical-align: top">내용</th>
                <td><textarea class="input_content" placeholder="내용을 입력하세요"></textarea></td>
            </tr>
            <tr>
                <!-- 첨부 파일 -->
                <th scope="row" style = "vertical-align : top">첨부 파일</th>
                <td>
                    <input type="file" id="file_upload" />
                    <h6 class = "file_intro">
                        첨부된 지원 파일 형식: JPG, PNG, PDF 등<br/>
                        최대 파일 크기: 10MB<br/>
                        첨부된 파일은 주문 확인 및 처리를 위해서만 사용되며, 안전하게 보호됩니다.
                    </h6>
                </td>
            </tr>
            <!--공개여부-->
            <tr>
                <th scope="row">공개 여부</th>
                <td>
                    <input id="publicPost" type="radio" name="postRange" value="pubPost">
                    <label for="publicPost">공개</label>
                    <input id="privatePost" type="radio" name="postRange" value="priPost">
                    <label for="privatePost">비공개</label>
                </td>
            </tr>

            <!--비공개 시 비밀번호 설정-->
            <tr id='passwordRow' style="display: none;">
                <th scope="row">비밀번호</th>
                <td>
                    <input type="password" class="input_password" placeholder="비밀번호 4자리를 입력해주세요." maxlength="4"/>
                </td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>
                    <div>
                        <a href="main.html"><button class="submit_button_design">보내기</button></a>
                    </div>
                </td>
            </tr>
        </table>
        <!--공개/비공개 기능-->
        <script>
            const postRadios = document.querySelectorAll('input[name="postRange"]');
            const passwordRow = document.getElementById('passwordRow');

            postRadios.forEach((radio) => {
                radio.addEventListener('change',function(){
                    if(this.value === 'priPost'){
                        passwordRow.style.display= 'table-row';
                    }
                    else{
                        passwordRow.style.display='none';
                    }
                });
            });
        </script>
    </div>

    <footer>
        <div class="info">
            <div class="footer-title">BURRITO <span>ZIP</span></div>
            <p>주소: 서울 동작구 상도로21길 23</p>
            <p>연락처: 02-3280-0090</p>
            <p>영업시간: 10:00 - 19:30</p>
            <p>COPYRIGHT © 2025 ALL RIGHTS RESERVED BY BURRITO ZIP.</p>
        </div>
        <div class="logo-links">
            <a href="https://naver.me/G1wS9wGq" target="_blank">
                <img src="로고/NAVER.png" alt="Naver Logo" />
            </a>
            <a href="https://www.diningcode.com/profile.php?rid=UYu9bTveLzbd" target="_blank">
                <img src="로고/diningcode.jpg" alt="DiningCode Logo" />
            </a>
        </div>
    </footer>
</body>
</html>
