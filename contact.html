    <div class="submit_container">
        <table class="input_table">

            <tr>
                <th scope="row">이름</th>
                <td><input type="text" class="input_name" placeholder="이름을 입력해주세요." maxlength="20" /></td>
            </tr>
            <!--연락처 입력-->
            <tr>
                <th scope="row">연락처</th>
                <td><input type="text" class="input_phoneNum" placeholder="연락처를 입력해주세요." maxlength="20" /></td>
            </tr>
            <!--이메일 입력-->
            <tr>
                <th scope="row">이메일</th>
                <td>
                    <input type="text" class="input_email" placeholder="이메일을 입력해주세요." maxlength="18" />
                    @
                    <input type="text" class="input_email_domain" placeholder="이메일 도메인" maxlength="18" />

                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="hotmail.com">hotmail.com</option>
                        <option value="kakao.com">kakao.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="yahoo.com">yahoo.com</option>
                    </select>
                </td>
            </tr>
            <!--제목 작성-->
            <tr>
                <th scope="row">제목</th>
                <td><input type="text" class="input_title" placeholder="제목을 입력해주세요." /></td>
            </tr>
            <!--내용 작성-->
            <tr>
                <th scope="row" style="vertical-align: top">내용</th>
                <td><textarea class="input_content" placeholder="내용을 입력하세요"></textarea></td>
            </tr>
            <!--파일 첨부-->
            <tr>
                <th scope="row" style="vertical-align: top">첨부 파일</th>
                <td>
                    <input type="file" id="file_upload" />
                    <h5>
                        첨부된 지원 파일 형식: JPG, PNG, PDF 등 <br />최대 파일 크기: 10MB
                        <br />첨부된 파일은 주문 확인 및 처리를 위해서만 사용되며,
                        안전하게 보호됩니다.
                    </h5>
                </td>
            </tr>
            <!--제출 버튼-->
            <tr>
                <th scope="row"></th>
                <td>
                    <div class="submit_button">
                        <a href="main.html"><p onclick="alert('접수되었습니다')"><button id="submit">submit</button></p></a>
                    </div>
